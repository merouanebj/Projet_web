<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login / Registration</title>

    <link rel="stylesheet" href="../styles/login.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login</div>
        <div class="title signup">Signup</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <!-- La partie authentification  -->
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Email Address" required />
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required />
            </div>
            <div class="pass-link">
              <a href="#">Forgot password?</a>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" />
            </div>
            <div class="signup-link">
              Not a member? <a href="">Signup now</a>
            </div>
            <p>Or</p>
            <!-- On a ajouter le mode visteur pour ameliore le UX de notre site  -->
            <div class="signup-link2">
              <a href="articles-index.html">Switch to visitor mode</a>
            </div>
          </form>

          <!-- La partie iscription  -->
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Email Address" required />
            </div>

            <div class="field">
              <input type="password" placeholder="Password" required />
            </div>

            <div class="field">
              <input type="password" placeholder="Confirm password" required />
            </div>

            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup" />
            </div>

            <div class="login-link">
              Already a member ? <a href="">Login now</a>
            </div>
            <p>Or</p>
            <!-- On a ajouter le mode visteur pour ameliore le UX de notre site  -->
            <div class="signup-link2">
              <a href="index.html">Switch to visitor mode</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- on a prefer ajouter Js pour faire tout dans une seul page Html avec une belle animation -->
    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      const login2 = document.querySelector("form .login-link a");
      signupBtn.onclick = () => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      };
      loginBtn.onclick = () => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      };
      signupLink.onclick = () => {
        signupBtn.click();
        return false;
      };
      login2.onclick = () => {
        loginBtn.click();
        return false;
      };
    </script>
  </body>
</html>
